<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action=""method="post">
        <table>
            <!--Textboxes-->
            <tr>
                <td width="100px">Name</td>
                <td><input type="text" name="Name"></td>
             </tr>
             <tr>
                <td width="100px">Surname</td>
                <td><input type="text" name="Surname"></td>
             </tr>
             <!--Dropdown list-->
             <tr>
                <td width="100">City</td>
                <td>
                    <select name="City">
                        <option>--select--</option>
                        <option>Cape Town</option>
                        <option>Durban</option>
                        <option>Bloemfontein</option>
                        <option>Polokwane</option>
                        <option>Johannesburg</option>
                        <option>Mbombela</option>
                    </select>
                </td>
             </tr>
             <!--Radio button-->
             <tr>
                <td width="100">Gender</td>
                <td><input type="Radio" name="male"></td>
                <td><input type="Radio" name="female"></td>
            </tr>
            <!--checkbox-->
            <tr>
                <td width="100">where did you hear about us</td>
                <td><input type="checkbox" name="television">television</td>
                <td><input type="checkbox" name="newspaper">newspaper</td>
                <td><input type="checkbox" name="internet">internet</td>
            </tr>
            <!--text area-->
            <tr>
                <td width="100">comments</td>
                <td>
                    <textarea row="s" cols="25"></textarea>
                </td>
                <!--attachment-->
                <td width="100">Attachment</td>
                <td><input type="file" name="attch"></td>
            </tr>
            <!--button--> 
            <td width="100">Attachment</td>
            <td><input type="submit" name="submit" value="submit"></td>
        </table>
    </form>
</body>
</html>
